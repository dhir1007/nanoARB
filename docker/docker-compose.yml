# NanoARB Full Stack Deployment
# Includes trading engine, Prometheus, and Grafana

version: '3.8'

services:
  # ==========================================================================
  # NanoARB Trading Engine
  # ==========================================================================
  nanoarb:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: nanoarb-engine
    restart: unless-stopped
    ports:
      - "9090:9090"  # Metrics
    volumes:
      - ./config.toml:/app/config.toml:ro
      - nanoarb-data:/app/data
      - nanoarb-logs:/app/logs
      - ../models:/app/models:ro
    environment:
      - RUST_LOG=info
      - RUST_BACKTRACE=1
    networks:
      - nanoarb-network
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '2'
          memory: 2G

  # ==========================================================================
  # Prometheus - Metrics Collection
  # ==========================================================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: nanoarb-prometheus
    restart: unless-stopped
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - nanoarb-network

  # ==========================================================================
  # Grafana - Visualization
  # ==========================================================================
  grafana:
    image: grafana/grafana:10.2.2
    container_name: nanoarb-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ../grafana/provisioning:/etc/grafana/provisioning:ro
      - ../grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=nanoarb
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    networks:
      - nanoarb-network
    depends_on:
      - prometheus

networks:
  nanoarb-network:
    driver: bridge

volumes:
  nanoarb-data:
  nanoarb-logs:
  prometheus-data:
  grafana-data:

